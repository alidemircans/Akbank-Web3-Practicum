<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Challange</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background: #f1f2f6;">
    <div class="container">
      <h2>Odd Or Even</h2>
      <form>
          <div class="form-group">
            <label>Number:</label>
            <input type="text" class="form-control" id="numberValue" >
           
          </div>
          <div class="form-group">
            <label>Result:</label>
            <input type="text" class="form-control" id="resultItem" disabled>
          </div>
          <button id="cal" type="button" class="btn btn-primary">Run</button>
        </form>
    </div>
           
    <script>
        var numberValue=document.querySelector("#numberValue");
        var resultItem=document.querySelector("#resultItem");
        var cal=document.querySelector("#cal");
        var evenOrOdd ="";
        
        cal.onclick=function(){
            var amount = 0,total=0;
            var num=Number(numberValue.value);
            while(num != 0)
            {
                total=(num%10)+total;
               num =Math.floor(num / 10);
                ++amount;
            }
            if(total % 2 == 0) evenOrOdd = "Even";
            else evenOrOdd = "Odd";
            
            resultItem.value= "Result : " + total+ " it is " + evenOrOdd;
        } 
    </script>
        
    </body>
</html>
