<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript Challange</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="background: #f1f2f6;">
    <div class="container">
      <h2>Odd Or Even</h2>
      <form>
          <div class="form-group">
            <label>Number:</label>
            <input type="text" class="form-control" id="sayi" >
           
          </div>
          <div class="form-group">
            <label>Result:</label>
            <input type="text" class="form-control" id="sonuc" disabled>
          </div>
          <button id="hesapla" type="button" class="btn btn-primary">Run</button>
        </form>
    </div>
           
    <script>
        var sayi=document.querySelector("#sayi");
        var sonuc=document.querySelector("#sonuc");
        var hesapla=document.querySelector("#hesapla");
        var evenOrOdd ="";
        
        hesapla.onclick=function(){
            var adet = 0,toplam=0;
            var num=Number(sayi.value);
            console.log(num);
            while(num != 0)
            {
               toplam=(num%10)+toplam;
               num =Math.floor(num / 10);
                ++adet;
            }
            if(toplam % 2 == 0) evenOrOdd = "Even";
            else evenOrOdd = "Odd";
            
            sonuc.value= "Result : " + toplam+ " it is " + evenOrOdd;
        } 
    </script>
        
    </body>
</html>
